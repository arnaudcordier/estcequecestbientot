    '09:00' : Pas encore.
    '09:50' : Non, mais très très bientôt.
    '10:00' : Oui maintenant :)
    '10:30' : Non c'est fini.
    '11:00' : Pas encore patiente
    '14:50' : Non, mais très très bientôt.
    '15:00' : Oui maintenant \o/
    '15:20' : Non c'est fini.
    '15:40' : Non c'est fini, mais c'est bientôt la quille.
    '17:30' : Sort d'ici vite fait !
    '18:00' : Attend demain !
    '19:00' : Non mais c'est l'heure de l'apéro
    '20:30' : Attend demain !
